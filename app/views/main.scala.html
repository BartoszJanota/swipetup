@(title: String, name: String = null)(content: Html)

<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>@title</title>

    <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>

    <link href='http://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/reset.css")'>
    <!-- CSS reset -->
    <link rel="stylesheet" href='@routes.Assets.at("stylesheets/style.css")'>
    <!-- Resource style -->
    <script src='@routes.Assets.at("javascripts/modernizr.js")'></script>
    <!-- Modernizr -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Resource jQuery -->
    <script src='@routes.Assets.at("javascripts/main.js")'></script>

</head>
<body>
<header>
    @if(name != null){
    <div style="position: absolute; width: 100%;">
        <div style="float: right; color: white; line-height: 50px; margin-right: 24px;">
            <h2 style="font-size: 14px;">Logged as @name (<a href="#0" class="login-info">Logout</a>)</h2>
        </div>
    </div>
    }
    <img src='@routes.Assets.at("images/logo.png")'/>
</header>
@content
</body>
</html>
