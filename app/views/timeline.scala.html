@()

@main("Swipetup Timeline") {
<header>
    <img src='@routes.Assets.at("images/logo.png")'/>
</header>

<section id="cd-timeline" class="cd-container">
    <div class="cd-timeline-block" active="false">
        <div class="cd-timeline-bubble">
            <span>7</span>
        </div>
        <!-- cd-timeline-bubble -->

        <div class="cd-timeline-content">
            <h2>Event title</h2>

            <p>This is an inactive event</p>
            <a href="#0" class="cd-activation-button"></a>
            <span class="cd-date">Date and time</span>
        </div>
        <!-- cd-timeline-content -->
    </div>
    <!-- cd-timeline-block -->

    <div class="cd-timeline-block" active="true">
        <div class="cd-timeline-bubble">
            <span>999</span>
        </div>
        <!-- cd-timeline-bubble -->

        <div class="cd-timeline-content">
            <h2>Event title placeholder</h2>

            <p>This is an active event</p>
            <a href="#0" class="cd-activation-button"></a>
            <span class="cd-date">Date and time</span>
        </div>
        <!-- cd-timeline-content -->
    </div>
    <!-- cd-timeline-block -->

    <div class="cd-timeline-block" active="true">
        <div class="cd-timeline-bubble">
            <span>0</span>
        </div>
        <!-- cd-timeline-bubble -->

        <div class="cd-timeline-content">
            <h2>Event title</h2>

            <p>This is an inactive event</p>
            <a href="#0" class="cd-activation-button"></a>
            <span class="cd-date">Date and time</span>
        </div>
        <!-- cd-timeline-content -->
    </div>
    <!-- cd-timeline-block -->

    <div class="cd-timeline-block" active="false">
        <div class="cd-timeline-bubble">
            <span>20</span>
        </div>
        <!-- cd-timeline-bubble -->

        <div class="cd-timeline-content">
            <h2>Event title placeholder</h2>

            <p>This is an active event</p>
            <a href="#0" class="cd-activation-button"></a>
            <span class="cd-date">Date and time</span>
        </div>
        <!-- cd-timeline-content -->
    </div>
    <!-- cd-timeline-block -->
</section>
<!-- cd-timeline -->
<script>
    $(function () {
        console.log("CSS transitions enabled: " + Modernizr.csstransitions);
        $(".cd-activation-button").click(function (event) {
            var timeline_block = $(event.target).closest('.cd-timeline-block');
            var activation_state = timeline_block.attr('active');
            if (activation_state === 'true') {
                timeline_block.attr('active', 'false');
            } else {
                timeline_block.attr('active', 'true');
            }
        });
    });
</script>
}
